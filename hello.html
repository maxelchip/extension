<html>
  <head>
    <style>
      h1 {
        color: transparent;
        animation: effect 2s linear infinite;
        }
 
      @keyframes effect {
        0% {
          background: linear-gradient(#bd9527, #ff9900);
          -webkit-background-clip: text;
        }
 
        100% {
          background: linear-gradient(#3CE7D7, #000FFF);
          -webkit-background-clip: text;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello Bitch!</h1>
    <script src="popup.js"></script>
  </body>
</html>
